{% extends 'base.html' %}

{% block content %}

<section id="error">
  <div class="container mt-4">
    <div class="row mt-3">
      <div class="col-12">

        <!--Error box-->
        <div class="custom-card mt-3">
          <div class="row text-lg-left text-center">
            <div class="col p-4">
              <h2>Oops!</h2>
              <h5 class="font-weight-light pt-2">
                We encountered an unexpected condition.
              </h5>
              <h4 class="font-weight-bold text-danger mt-4">
                Error code: 500
              </h4>
              <div class="form-row justify-content-center mt-5">
                <div class="form-group col-md-3 mb-0">
                  <a href="{% url 'home:index' %}" class="btn btn-black-sm mb-3" role="button">Return Home</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--Error box end-->

      </div>
    </div>
  </div>
</section>

{% endblock content %}
